<div class="container">
  <div class="row">
    <side-navigation></side-navigation>
    <div class="col-md-6">
        <div class="form-area">  
            <form role="form">
            <br style="clear:both">
              <h3 style="margin-bottom: 25px; text-align: center;">Contact Us</h3>
              <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
              </div>
              <div class="form-group">
                <textarea class="form-control" type="textarea" id="message" placeholder="Message" rows="7"></textarea>
              </div>
            <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Send Message</button>
            </form>
        </div>
    </div>
  </div>
</div>
